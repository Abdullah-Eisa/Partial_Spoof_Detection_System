
# Training configuration
training:
  num_epochs: &num_epochs 30
  learning_rate: &learning_rate 0.00075
  batch_size: &batch_size 8
  save_interval: 5
  patience: 15
  max_grad_norm: 1.0
  gamma: 0.9
  monitor_dev_epoch: 0
  use_wandb: true

# WandB sweep configuration
wandb_sweep:
  NUM_EPOCHS:
    values: [*num_epochs]
  LEARNING_RATE:
    values: [*learning_rate]
  BATCH_SIZE:
    values: [*batch_size]


# Model configuration  
model:
  feature_dim: 768
  num_heads: 8
  hidden_dim: 128
  max_dropout: 0.35
  depthwise_conv_kernel_size: 31
  conformer_layers: 1
  max_pooling_factor: 3

